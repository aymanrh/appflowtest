<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card   *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-card-header >
      <ion-item  lines="none" class="ion-no-margin ion-no-padding">
        <ion-item class="ion-no-margin ion-no-padding-start">
          <ion-avatar slot="start">
            <img [src]="item.icon" />
          </ion-avatar>
        </ion-item>
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
      <div  class="item-note ion-text-end">
        {{item.note}}
      </div>
    </ion-card-header>
    <ion-card-content color="primary"  class=" ion-no-padding" [hidden]="!item.showDetails">
      <div > 
        sdas
      </div>
      <ion-grid  class="ion-no-padding jolly-card-content">
        <ion-row color="primary" class="ion-padding">
            <ion-col size="4" class="ion-text-center">
                <ion-button  (click)="itemDetailsTapped($event, item)">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
                <ion-button  (click)="itemDetailsTapped($event, item)">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
                <ion-button  (click)="itemDetailsTapped($event, item)">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                  </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
